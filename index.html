<head>

    <title>World Tour </title>
     <script src="https://cdn.tailwindcss.com"></script>
    <link

<body>

        </h1>
          <div class="w-3/4 mx-auto py-8">
          <div >

              <input id="search-field" type="text" placeholder="Searchâ€¦" class="input input-bordered text-black" />

        </div>
       
        </div>
      </div>

          <div
